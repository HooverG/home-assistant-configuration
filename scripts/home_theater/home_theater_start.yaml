alias: Start Home Theater
description: "Start the Home Theater"
icon: mdi:theater
mode: single
sequence:
  - service: media_player.turn_on
    target:
      entity_id: media_player.optoma_uhd
  - service: media_player.turn_on
    target:
      entity_id: media_player.denon_avr_x6700h
  - service: media_player.turn_on
    target:
      entity_id: media_player.home_theater_nvidia_shield
  - service: androidtv.adb_command
    data:
      entity_id: media_player.home_theater_nvidia_shield
      command: "am start -a android.intent.action.VIEW https://www.youtube.com/watch?v=8KGXSjtS5pk"